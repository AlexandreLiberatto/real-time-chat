<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="imagens/icone.png" type="image/png">
    <title>Chat | Alexandre Dev</title>
</head>
<body>

    <section class="container">
        <section class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome..." required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <div class="chat__online-users">Usu√°rios online: 0</div>
            <section class="chat__messages"></section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required>
                <button type="submit" class="chat__button"><i class='bx bx-send'></i></button>
            </form>
        </section>
    </section>
   
    <script src="./js/script.js"></script>
</body>
</html>
